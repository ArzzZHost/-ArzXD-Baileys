name: ğŸ“¦ Publish to NPM

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # bisa dijalankan manual dari tab Actions

jobs:
  publish:
    name: ğŸš€ Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Build project (opsional)
        if: "[ -f package.json ] && contains(github.event.head_commit.message, 'build')"
        run: npm run build

      - name: ğŸš¢ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
